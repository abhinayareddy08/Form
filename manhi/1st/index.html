
<html>
    <head>
        <title> survey form </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body" >
       
       <h1>MANHI FORM</h1>
       <br>
       <form class="form">
       <label for="name">Name</label>
       <br>
       <input type="text" id="name">
       <br><br>
       <label for="email">Email</label>
       <br>
       <input type="text" id="email"><br><br>
       <label for="age">Age</label>
       <br>
       <input type="text"  id="age">
       <br><br>
       <label for="describes">What describes you?</label><br><br>
       <select id="describes">
        <option value="Student">Student</option>
        <option value="Proffessor">Proffesor</option>
        <option value="Intern">Intern</option>
        </select>
        <br><br>
        <label for="gender">Select your Gender</label><br>
        <input type="radio">Male
        <br>
        <input type="radio">Female <br><input type="radio">Other<br><br>
        <label for="Courses">Select your courses</label><br>
        <input type="checkbox">IT<br>
        <input type="checkbox">CSE<br>
        <input type="checkbox">CS<br>
        <input type="checkbox">IOT<br>
        <input type="checkbox">DS<br>
        <br>
        <label for="comments">Any Comments</label>
        <br>
        <input type="text" id="comments">
        <br><br>
        <button class="submit">Submit</button>
        </form>
    </body>
</html>
